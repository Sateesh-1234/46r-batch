<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
</head>
<body>
    <p size="50">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempora, aspernatur.</p>

    <hr size="50">

    <marquee direction="right">46R Batch</marquee>
    <marquee direction="left">46R Batch</marquee>
    <marquee direction="up">46R Batch</marquee>
    <marquee direction="down">46R Batch</marquee>

    <marquee behavior="alternate">Text</marquee>
    <marquee behavior="slide">Text</marquee>
</body>
</html>
